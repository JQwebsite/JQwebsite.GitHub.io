    <h1>Register</h1>
    <form
      id="register"
      class="lgr"
      method="post"
      action=" http://jkorpela.fi/cgi-bin/echo.cgi"
    >
      <label><span class="red">*</span>Name: </label>
      <input
        type="text"
        name="name"
        pattern="[A-Za-z ]{5,}"
        title="Letters only. At least 5 characters"
        required
        placeholder="Type your name here"
      /><br /><br />
      <label><span class="red">*</span>Mobile Number: </label>
      <input
        type="tel"
        name="number"
        pattern="[6,8,9]{1}[0-9]{7}"
        title="Singapore number only, without the +65 prefix"
        placeholder="Your number"
        required
      /><br /><br />
      <div id="gender">
        <label><span class="red">*</span>Gender: </label>
        <input name="sex" type="radio" value="M" required /> Male &nbsp;&nbsp;
        <input name="sex" type="radio" value="F" required /> Female
      </div>
      <br />
      <label><span class="red">*</span>Email Address: </label>
      <input
        type="email"
        name="email"
        placeholder="Your email"
        required
      /><br /><br />
      <label><span class="red">*</span>Password: </label>
      <input
        type="password"
        name="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
        required
      /><br /><br /><br />
      <label><span class="red">*</span>Address: </label> <br />
      <textarea
        name="address"
        cols="50"
        rows="3"
        placeholder="Your address "
        required
      ></textarea
      ><br /><br /><br />
      <input id="signupButton" type="submit" value="Sign Up!" /><br />
      Already have an account? Login <a href="login.html">here</a>
    </form>
