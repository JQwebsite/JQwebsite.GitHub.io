    <form
      id="orderForm"
      method="post"
      action=" http://jkorpela.fi/cgi-bin/echo.cgi"
    >
      <fieldset>
        <legend>Delivery Details</legend>
        <label>Name</label>
        <input
          type="text"
          name="name"
          pattern="[A-Za-z]{5,}"
          title="Letters only. At least 5 characters"
          placeholder="Type your name here"
          required
        />
        <br /><br />
        <label>Address</label><br />
        <textarea
          name="address"
          cols="80"
          rows="3"
          placeholder="Type your address here"
          required
        ></textarea>
        <br /><br />
        <label>Delivery date</label>
        <input type="date" required />
        <br /><br />
        <label>Delivery time</label>
        <input type="time" required />
        <br /><br />
        <label>Additional comments</label><br />
        <textarea
          name="comment"
          cols="80"
          rows="5"
          placeholder="Additional Requests: more chili sause, more spoons, leave on doorstep, etc"
        ></textarea>
      </fieldset>
