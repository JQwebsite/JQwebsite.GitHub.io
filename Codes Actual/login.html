<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li id="notbutton">
            <img id="logo" src="images/logo.png" alt="" />
          </li>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Price & Menu</a></li>
          <li><a href="order.html">Order Now</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li id="current"><a href="">Login/Register</a></li>
        </ul>
      </nav>
    </header>
    <h1>Login</h1>
    <form
      id="login"
      class="lgr"
      method="post"
      action=" http://jkorpela.fi/cgi-bin/echo.cgi"
    >
      <label><span class="red">*</span>Email Address: </label>
      <input
        type="email"
        name="email"
        placeholder="Your email"
        required
      /><br /><br />
      <label><span class="red">*</span>Password: </label>
      <input
        type="password"
        name="password"
        placeholder="Your password"
        required
      /><br />
      <br /><br />
      <input id="loginButton" type="submit" value="Login" /><br />
      Don't have an account? <a href="register.html">Register Now!</a>
    </form>
    <footer id="push">
      <div id="validated">
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
          <img
            style="border: 0; width: 88px; height: 31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss"
            alt="Valid CSS!"
        /></a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
          <img
            style="border: 0; width: 88px; height: 31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!"
        /></a>
      </div>
      <br />
      Copyright &copy; 2021 Jian Quan
    </footer>
  </body>
</html>
